<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitler Particle Accelerator - HOI4 Mod Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-atom me-2"></i>Hitler Particle Accelerator
            </span>
            <div id="project-info" class="text-light">
                No project loaded
            </div>
            <!-- Save All button will be inserted here by JavaScript -->
        </div>
    </nav>
    
    {% block content %}{% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load focus_editor.js BEFORE app.js to ensure FocusEditor class is available -->
    <script src="{{ url_for('static', filename='js/focus_editor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/state_editor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ideology_editor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
